<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:po="http://primefaces.org/omega">

    <div class="sidebar">
        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="logo">
                    <p:graphicImage name="images/logo.png" library="omega-layout" />
                </div>

                <div class="profile">
                    <p:graphicImage name="images/profile.png" library="omega-layout" />
                    <span class="username">#{authenticate.userfullName()}</span>
                </div>

                <div class="menu">
                    <h:form>
                        <po:menu>
                            <p:menuitem id="om_dashboard" value="Dashboard" icon="fa fa-home" outcome="/dashboard"/>
                            <p:submenu id="om_components_admin" label="Administration" icon="fa fa-sitemap">
                                <p:submenu id="om_loan" label="Manage Loan" icon="fa fa-sign-in">
                                    <p:menuitem id="om_loan_application_list" value="Loan Application List" icon="fa fa-columns" outcome="/loan-application-list" />
                                    <p:menuitem id="om_loan_type_list" value="Loan Type List" icon="fa fa-columns"
                                                outcome="/pages/loan-type/list" />
                                    <p:menuitem id="om_loan_allocation_guideline_list" value="Allocation Guideline" 
                                                icon="fa fa-columns" outcome="/pages/loan-guideline/list" />
                                </p:submenu>
                                <p:submenu id="om_contribute" label="Manage Contribution" icon="fa fa-sign-in">
                                    <p:menuitem id="om_contribute_0" value="View Request" icon="fa fa-sign-in" 
                                                outcome="/pages/contribution/viewContribution" />
                                </p:submenu>
                                <p:submenu id="om_member" label="Manage Member" icon="fa fa-sign-in">
                                    <p:menuitem id="om_member_0" action="#{pretty.viewmembers()}" value="View Member" icon="fa fa-sign-in" />
                                </p:submenu>                            
                                <p:submenu id="om_setup" label="System Setup" icon="fa fa-sign-in">
                                    <p:menuitem id="om_setup_0" value="Create Bank" icon="fa fa-sign-in" url="#" />
                                    <p:menuitem id="om_setup_1" value="Create Loan Type" icon="fa fa-sign-in" url="#" />
                                    <p:menuitem id="om_setup_2" value="Loan Guidelines" icon="fa fa-sign-in" url="#" />
                                </p:submenu>
                            </p:submenu>
                            <p:submenu id="om_components_user" label="User" icon="fa fa-sitemap">
                                <p:submenu id="om_loan_user" label="Loan" icon="fa fa-sign-in">
                                    <p:menuitem id="om_loan_application" value="Loan Application" icon="fa fa-columns" outcome="/loan-application" />
                                </p:submenu>
                                <p:submenu id="om_contribution" label="Contribution" icon="fa fa-sign-in">
                                    <p:menuitem id="om_contribution_0" action="#{pretty.contributionModification()}" 
                                                value="Edit Contribution" 
                                                icon="fa fa-sign-in" />
                                </p:submenu>
                            </p:submenu>
                        </po:menu>
                    </h:form>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
