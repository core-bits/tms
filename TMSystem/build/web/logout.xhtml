<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Signing out...</title>
        <link rel="icon" href="#{request.contextPath}/resources/images/diamond.png" />
        <script type="text/JavaScript">            
            redirectTime = "1500";
            redirectURL = "#{request.contextPath}";
            function timedRedirect() {
                window.history.forward();
                setTimeout("location.href = redirectURL;",redirectTime);
            }
        </script>
    </h:head>
    <h:body onload="JavaScript:timedRedirect();">
        <div>Terminating your session...</div>
    </h:body>
</html>
