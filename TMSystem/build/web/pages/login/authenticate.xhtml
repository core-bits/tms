<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../templates/login.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h:outputText style="color: #AFAFAF; font-size: 15px; margin-bottom: 20px;" value="Login to continue..."/>
                        
                        <h:panelGrid columns="2" cellpadding="3px" cellspacing="3px" style="margin-bottom: 20px;">
                            <p:outputLabel style="color: #AFAFAF" value="Login Id:" for="userLoginId" />
                            <p:inputText id="userLoginId" 
                                         value="#{authenticate.appUser.userLoginId}" 
                                         title="UserLoginId"
                                         style="width: 250px"/>
                            
                            <p:outputLabel style="color: #AFAFAF" value="Password:" for="userLoginPassword" />
                            <p:password id="userLoginPassword" 
                                        value="#{authenticate.appUser.userLoginPassword}" 
                                        style="width: 250px"
                                        title="UserLoginPassword" />
                        </h:panelGrid>
                        <p:commandButton value="Login" />
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
