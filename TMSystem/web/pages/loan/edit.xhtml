<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PassengerEditDlg" widgetVar="PassengerEditDialog" modal="true" resizable="false" header="Modify Passenger Detail">

            <h:form id="PassengerEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{passengerMBean.selectedPassenger != null}">

                        <p:outputLabel value="Passport Number" for="passportNumber" />
                        <p:inputText id="passportNumber" value="#{passengerMBean.selectedPassenger.passportNumber}" title="Passport Number" />

                        <p:outputLabel value="First Name" for="firstName" />
                        <p:inputText id="firstName" value="#{passengerMBean.selectedPassenger.firstName}" title="First Name" />

                        <p:outputLabel value="Last Name" for="lastName" />
                        <p:inputText id="lastName" value="#{passengerMBean.selectedPassenger.lastName}" title="Last Name" />
                        
                        <p:outputLabel value="Other Name" for="otherName" />
                        <p:inputText id="otherName" value="#{passengerMBean.selectedPassenger.otherName}" title="Other Name" />
                        
                        <p:outputLabel for="gender" value="Gender"/>
                                <p:selectOneMenu id="gender" value="#{passengerMBean.selectedPassenger.gender}">
                                    <f:selectItem itemLabel="Select Gender" itemValue="-1" />
                                    <f:selectItem itemLabel="Male" itemValue="1" />
                                    <f:selectItem itemLabel="Female" itemValue="2" />
                                </p:selectOneMenu>
                        
                         <p:outputLabel for="dateOfBirth" value="Date of Birth"/>
                         <p:calendar readonlyInput="true" value="#{passengerMBean.selectedPassenger.dateOfBirth}" pattern="yyyy-MM-dd" id="dateOfBirth"/>
                        
                        <p:outputLabel value="Home Address" for="homeAddress" />
                        <p:inputText id="homeAddress" value="#{passengerMBean.selectedPassenger.homeAddress}" title="Home Address" />
                        
                        <p:outputLabel value="Contact Phone Number" for="contactPhoneNumber" />
                        <p:inputText id="contactPhoneNumber" value="#{passengerMBean.selectedPassenger.contactPhoneNumber}" title="Contact Phone Number" />
                        
                        <p:outputLabel value="Next of Kin" for="nextOfKin" />
                        <p:inputText id="nextOfKin" value="#{passengerMBean.selectedPassenger.nextOfKin}" title="Next of Kin" />
                        
                        
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{passengerMBean.save}" value="Save" update="display,:PassengerListForm:datalist" oncomplete="handleSubmit(xhr,status,args,PassengerEditDialog);"/>
                    <p:commandButton value="Cancel" onclick="PassengerEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
